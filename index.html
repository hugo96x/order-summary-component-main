<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="imagem">
      <img src="/images/illustration-hero.svg" alt="imagem">
    </div>
   
    <div class="titulo">
    <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
    </div>

    <div class="plano">
      <img src="/images/icon-music.svg" alt="">
          <div class="valor-plano">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
        <button type="submit" class="btn">Change</button>
    </div>
    <div class="btns">
    <button class="pagamento">Proceed to Payment</button> 
 
  </div>
     <button class="cancelar">Cancel Order</button> 
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hugo96x">Hugo</a>.
  </div>
  </footer>
</body>
</html>
